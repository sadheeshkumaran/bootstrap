<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            background-image: url('background-image.jpg'); /* Add your background image URL here */
            background-size: cover;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white for glassy effect */
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: left; /* Align the content to the left */
        }

        .login-container h1 {
            font-size: 24px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: left; /* Align the text within input fields to the left */
        }

        .login-container button {
            background-color: #ff8c00; /* Orange color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #ff6f00; /* Darker shade of orange on hover */
        }

        /* Style for the "Home" button */
        .home-button {
            background-color: #ff8c00; /* Orange color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none; /* Remove underline for anchor tag */
            display: inline-block; /* Make it inline-block to adjust size */
        }

        .home-button:hover {
            background-color: #ff6f00; /* Darker shade of orange on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <a href="index.html" class="home-button">Home</a>
        </form>
    </div>
    
</body>
</html>
